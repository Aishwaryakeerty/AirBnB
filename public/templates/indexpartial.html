
<div ng-include="'NavigationBar.html'"></div>
<div ng-controller="TestCtrl">
<div class="col-md-offset-1 col-md-8">
    <h1 style="padding-top: 20px;padding-bottom: 20px">
        <span style="color: #FF5A5F;font-weight: 700;font-size: 48px">Live there.</span>
        <span style="color: #484848;font-weight:100;letter-spacing:-0.8px;font-size: 48px;">Book unique homes and experience a city like a local.</span>
    </h1>

</div>
<div class="col-md-offset-1">
    <div class="col-md-4">
        <div class="panel panel-default">

            <div class="panel-body" style="margin-left: 20px;margin-right: 20px">
                <div class="row">
                    <label>Where</label>

                </div>
                <div class="row">
                    <input type="text" class="form-control" placeholder="Destination,city,address"  ng-autocomplete="result1" details="details1" options="options1" ng-model="journey.place">
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-4" style="margin-left: -31px;margin-right: -50px">
        <!--<input type="text" class="form-control" style="z-index:0;height: 100px">-->
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="row">
                    <label style="padding-left: 15px;padding-right: 20px">When</label>

                </div>
                <div class="col-md-5">
                    <input type="date" ng-model="journey.sdate" class="form-control" style="width: 150px;" placeholder="Check In">
                </div>
                <div class="col-md-6">
                    <input type="date" ng-model="journey.edate" class="form-control" style="width: 150px;" placeholder="Check Out">
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-4" style="margin-left: -31px;">
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="col-md-6">
                    <div class="row">
                        <label style="padding-left: 15px;padding-right: 20px">Guests</label>

                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <input type="text" class="form-control" style="padding-left: 20px;margin-left: 20px;width:120px;border: transparent;" placeholder="1 Guest">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" ng-model="journey.guest">
                                        <li><a href="#">1 Guest</a></li>
                                        <li><a href="#">2 Guests</a></li>
                                        <li><a href="#">3 Guests</a></li>
                                        <li><a href="#">4 Guests</a></li>
                                        <li><a href="#">5 Guests</a></li>
                                        <li><a href="#">6 Guests</a></li>
                                        <li><a href="#">7 Guests</a></li>
                                        <li><a href="#">8 Guests</a></li>
                                        <li><a href="#">9 Guests</a></li>
                                        <li><a href="#">10 Guests</a></li>
                                        <li><a href="#">10+ Guests</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-lg" style="margin-left: 40px;margin-top: 5px;background-color: #FF5A5F;color: white;font-weight: bold" ng-click="searchOptions()">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="col-md-offset-1 col-md-10">
    <h3 style="font-weight: 100">Explore the world</h3>
</div>

                    <img class="img-thumbnail" src="../images/rome.jpg" style="border: 0px;padding-top: 25px;width: 100%;height: auto">
                </a>

                    <img class="img-thumbnail" src="../images/lisbon.jpg" style="border: 0px;padding-top: 25px;width: 100%;height: auto">

        </div>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../stylesheets/bootstrap/css/bootstrap.css">
    <script src="../stylesheets/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="col-md-7">
    <div class="row" style="padding-top: 20px">
        <div class="col-md-3">
            <label style="font-size: 15px;">Dates</label>
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" style="width: 200px;border-color: #737373" placeholder="Check In">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" style="width: 200px;border-color: #737373" placeholder="Check Out">
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-btn">
                <input type="text" class="form-control" placeholder="1 Guest" style="width: 150px;border-color: #737373">
                <button type="button" style="border-color: #737373" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">1 Guest</a></li>
                    <li><a href="#">2 Guests</a></li>
                    <li><a href="#">3 Guests</a></li>
                    <li><a href="#">4 Guests</a></li>
                    <li><a href="#">5 Guests</a></li>
                    <li><a href="#">6 Guests</a></li>
                    <li><a href="#">7 Guests</a></li>
                    <li><a href="#">8 Guests</a></li>
                    <li><a href="#">9 Guests</a></li>
                    <li><a href="#">10 Guests</a></li>
                    <li><a href="#">10+ Guests</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr style="border-color: #999999">
    <div class="row">
        <div class="col-md-3">
            <label style="font-size: 15px;">Room type</label>
        </div>
        <div class="col-md-3">
          <div class="btn btn-primary btn-group" style="vertical-align: middle;background-color: #e4e4e4;border-color:#dadada;width: 100%">
                <label style="color: #555555">Entire home</label>
             <input type="checkbox" >
          </div>
        </div>
        <div class="col-md-3">
            <div class="btn btn-primary btn-group" style="vertical-align: middle;background-color: #e4e4e4;border-color:#dadada;width: 100%">
                <label style="color: #555555">Private room</label>
                <input type="checkbox" >
            </div>
        </div>
        <div class="col-md-3">
            <div class="btn btn-primary btn-group" style="vertical-align: middle;background-color: #e4e4e4;border-color:#dadada;width: 100%">
                <label style="color: #555555">Shared room</label>
                <input type="checkbox" >
            </div>
        </div>
    </div>
    <hr style="border-color: #999999">

    <div class="row">
        <div class="col-md-3">
            <label style="font-size: 15px;">Price range</label>
        </div>
        <div class="col-md-9">
           <input type="range" min="10" max="100" step="1">
        </div>
    </div>
    <hr style="border-color: #999999">
</div>
<div class="col-md-5" id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.397, lng: -121.892},
            zoom: 8
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcAS5gSiuYA7DKQNK1DOQ-id-nYuv2aCY&callback=initMap"
        async defer></script>

</body>
</html>
